<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Business Insight Management System</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'main/assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'main/assets/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'main/assets/css/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'main/assets/css/demo.css' %}" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'main/assets/css/themify-icons.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/assets/css/chat_bot.css' %}">

</head>
<body>

    <script>
        document.body.innerHTML += `
        <div class="chat-container" id="chatContainer">
            <div class="chat-box" id="chatBox">
                <!-- Messages will be appended here -->
            </div>
            <div class="input-box">
                <input class="message-input" type="text" id="messageInput" placeholder="Type a message" />
                <button type="button" class="send-button" id="message-submit">Send</button>
            </div>
        </div>`;
    </script>

    <script src="{% static 'main/app.js'%}"></script>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <h2 class="text-center">SIMS</h2>
            </div>

            <ul class="nav">
                <li>
                    <a href="{% url 'main:dashboard' %}">
                        <i class="ti-panel"></i>
                        <p>Yearly Insights</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'main:weekly_insights' %}">
                        <i class="ti-panel"></i>
                        <p>Weekly Insights</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'main:visualize_dataset' %}">
                        <i class="ti-panel"></i>
                        <p>Dataset Visual</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Trending Customer Insight for Amazon Products</h4>
                                <p class="category">Monthly performance Sales in billions of Dollars</p>
                            </div>
                            <div class="content">
                                <div id="dataVisuals" class="ct-chart" data-json="{{ data }}"></div>
                                <div class="footer">
                                    <div class="chart-legend">
                                        <i class="fa fa-circle text-info"></i> Sales
                                    </div>
                                    <hr>
                                    <div class="stats">
                                        <button id="toggleChatButton" class="btn">Toggle Chat</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                   <h5>SIMS</h5>
                </nav>
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>
                </div>
            </div>
        </footer>

    </div>
        
</div>

 <!-- Button to toggle chat container -->

</body>

    <script src="https://cdn.jsdelivr.net/npm/marked/script.js"></script>

    <!--   Core JS Files   -->
    <script src="{% static 'main/assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="{% static 'main/assets/js/bootstrap-checkbox-radio.js' %}"></script>

    <!--  Charts Plugin -->
    <script src="{% static 'main/assets/js/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'main/assets/js/bootstrap-notify.js' %}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="{% static 'main/assets/js/paper-dashboard.js' %}"></script>

    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
    <script src="{% static 'main/assets/js/demo.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            demo.initChartist();

            $.notify({
                icon: 'ti-gift',
                message: "Welcome to <b>Business Insights Management System</b>"

            },{
                type: 'success',
                timer: 2000
            });

        });

        const chatContainer = document.getElementById('chatContainer');

        // Function to toggle the visibility of the chat container
        function toggleChatContainer() {
            chatContainer.classList.toggle('hidden');
        }

        // Call the toggleChatContainer function when needed
        document.getElementById('toggleChatButton').onclick = function() {
            toggleChatContainer();
        };
    </script>

</html>
